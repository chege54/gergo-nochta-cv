# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  cv-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{github.workspace}}/requirements.txt
      - name: Render to Markdown
        run: |
          python ${{github.workspace}}/render_resume/render_markdown.py --folder ${{github.workspace}}/cv/Basic_LinkedInDataExport_05-12-2025" --image ${{github.workspace}}/cv/profile1.jpg
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-markdown
          path: ${{github.workspace}}/output/*.md
          if-no-files-found: error
          retention-days: 2

